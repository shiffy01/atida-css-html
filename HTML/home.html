<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/layout.css" />
    <link rel="stylesheet" href="../CSS/index.css" />
    <!-- AOS CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
      rel="stylesheet"
    />
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
      offset: 100,
    });
  </script>

  <body>
    <header>
      <div class="header-left">
        <a href="index.html" class="logo">Pop's Pet Shop</a>
      </div>
      <nav class="header-right">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="media.html">Media</a>
        <a href="faq.html">FAQ</a>
        <a href="contact.html">Contact</a>
        <a href="trivia.html">Trivia</a>
      </nav>
    </header>

    <div class="container">
      <div class="slider">
        <button class="prev">❮</button>
        <div class="slides">
          <div class="slide">
            <img src="../Images/girl&fish.jpg" alt="Pic 1" />
          </div>
          <div class="slide">
            <img src="../Images/blackhamster.jpg" alt="Pic 2" />
          </div>
          <div class="slide">
            <img src="../Images/girl&dog.jpg" alt="Pic 3" />
          </div>
          <div class="slide">
            <img src="../Images/parrotincage.jpg" alt="Pic 4" />
          </div>
        </div>
        <button class="next">❯</button>
      </div>

      <div class="other-content">
        <div class="side"></div>
          <div class="center">
        <a href="birds.html"> <div class="center-rect" id="birds"></div></a>
                <a href="dogs.html"> <div class="center-rect"  id="dogs"></div></a>
        <a href="fish.html"> <div class="center-rect"  id="fish"></div></a>

      </div>
      
     <div class="side"></div>
    </div>
    <footer></footer>
    <script>
      const slides = document.querySelectorAll(".slide");
      const slidesContainer = document.querySelector(".slides");
      let current = 0;

      function showSlide(index) {
        slidesContainer.style.transform = `translateX(-${index * 100}%)`;
      }

      document.querySelector(".next").addEventListener("click", () => {
        current = (current + 1) % slides.length;
        showSlide(current);
      });

      document.querySelector(".prev").addEventListener("click", () => {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
      });
    </script>

  </body>
</html>
