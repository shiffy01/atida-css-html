<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop's Pet Shop</title>
  <link rel="stylesheet" href="../CSS/layout.css">
  <link rel="stylesheet" href="../CSS/index.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-left">
    <a href="index.html" class="logo">Pop's Pet Shop</a>
  </div>

  <div class="burger" id="burger">
    <img src="../Images/burger.png" alt="Menu">
  </div>

  <nav class="header-right">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="media.html">Media</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="trivia.html">Trivia</a>
  </nav>

  <div class="side-panel" id="sidePanel">
    <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="media.html">Media</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="trivia.html">Trivia</a>
  </div>
</header>

<div class="container">
  <div class="slider">
    <button class="prev">❮</button>
    <div class="slides">
      <div class="slide"><img src="../Images/girl&fish.jpg" alt="Pic 1"></div>
      <div class="slide"><img src="../Images/blackhamster.jpg" alt="Pic 2"></div>
      <div class="slide"><img src="../Images/girl&dog.jpg" alt="Pic 3"></div>
      <div class="slide"><img src="../Images/store.jpg" alt="Pic 4"></div>
    </div>
    <button class="next">❯</button>
  </div>

  <div class="other-content">
    <a href="birds.html"><div class="side" id="birds" data-aos="fade-right"></div></a>
    <a href="dogs.html"><div class="center"></div></a>
    <a href="fish.html"><div class="side" id="fish" data-aos="fade-left"></div></a>
  </div>
</div>

<footer class="footer">
  <p>@Created by Shiffy</p>
  <div class="social-links">
    <a href="https://www.instagram.com" target="_blank">
      <img src="../Images/instagram.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com" target="_blank">
      <img src="../Images/facebook.png" alt="Facebook">
    </a>
    <a href="https://www.linkedin.com" target="_blank">
      <img src="../Images/linkedin.png" alt="LinkedIn">
    </a>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: false, offset: 100 });

  const slides = document.querySelectorAll(".slide");
  const slidesContainer = document.querySelector(".slides");
  let current = 0;

  function showSlide(index) {
    slidesContainer.style.transform = `translateX(-${index * 100}%)`;
  }

  document.querySelector(".next").addEventListener("click", () => {
    current = (current + 1) % slides.length;
    showSlide(current);
  });

  document.querySelector(".prev").addEventListener("click", () => {
    current = (current - 1 + slides.length) % slides.length;
    showSlide(current);
  });

  const burger = document.getElementById("burger");
  const sidePanel = document.getElementById("sidePanel");
  const closeBtn = document.getElementById("closeBtn");

  burger.addEventListener("click", () => {
    sidePanel.style.width = "220px";
  });

  closeBtn.addEventListener("click", () => {
    sidePanel.style.width = "0";
  });
</script>

</body>
</html>
