<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop's Pet Shop</title>
  <link rel="stylesheet" href="../CSS/layout.css">
  <link rel="stylesheet" href="../CSS/index.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>

<header>
  <div class="header-left">
    <a href="index.html" class="logo">Pop's Pet Shop</a>
  </div>

  <div class="burger" id="burger">
    <img src="../Images/burger.png" alt="Menu" class="icon">
  </div>

  <nav class="header-right">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="media.html">Media</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="trivia.html">Trivia</a>
  </nav>

  <div class="side-panel" id="sidePanel">
    <a href="javascript:void(0)" class="close-btn" id="closeBtn">&times;</a>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="media.html">Media</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="trivia.html">Trivia</a>
  </div>
</header>

<div class="container">

  <!-- Slider -->
  <div class="slider">
    <button class="prev">❮</button>
    <div class="slides">
      <div class="slide"><img src="../Images/girl&fish.jpg" alt="Pic 1"></div>
      <div class="slide"><img src="../Images/blackhamster.jpg" alt="Pic 2"></div>
      <div class="slide"><img src="../Images/girl&dog.jpg" alt="Pic 3"></div>
      <div class="slide"><img src="../Images/store.jpg" alt="Pic 4"></div>
    </div>
    <button class="next">❯</button>
  </div>

  <!-- Other Content Cards -->
  <div class="other-content">
    <div class="card" id="birds" data-aos="fade-right">
      <div class="card-text">
        <h3>Birds</h3>
        <p>Check out our feathered friends!</p>
      </div>
    </div>
    <div class="card" id="dogs">
      <div class="card-text">
        <h3>Dogs</h3>
        <p>Our playful pups are waiting!</p>
      </div>
    </div>
    <div class="card" id="fish" data-aos="fade-left">
      <div class="card-text">
        <h3>Fish</h3>
        <p>Discover colorful aquatic life.</p>
      </div>
    </div>
  </div>

</div>

<footer class="footer">
  <p>@Created by Shiffy</p>
  <div class="social-links">
    <a href="https://www.instagram.com/thepetshop/?hl=en" target="_blank">
      <img src="../Images/instagram.png" alt="Instagram" class="icon">
    </a>
    <a href="https://www.facebook.com/thepetshopme/" target="_blank">
      <img src="../Images/facebook.png" alt="Facebook" class="icon">
    </a>
    <a href="https://www.linkedin.com/search/results/people/?firstName=Pet&lastName=Shop&origin=SEO_PSERP&sid=nz3" target="_blank">
      <img src="../Images/linkedin.png" alt="LinkedIn" class="icon">
    </a>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="../JS/main.js" defer></script>

</body>
</html>
