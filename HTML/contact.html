      Pop's Pet Shop
    </a>
  </div>

    <img src="../Images/burger.png" alt="menu" class="icon">

  <nav class="header-right">

</header>

<div class="container">
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" action="thanks.html" method="get" novalidate>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<small id="emailError" style="color:red; padding-left:4px; padding-top:2px; display:none;">Please enter a valid email.</small>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" placeholder="Write your comment..." required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</div>

<footer class="footer">
